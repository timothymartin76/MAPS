      <!DOCTYPE html>
<html>
<head>
  <title>Durst Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="https://libs.cartocdn.com/carto-vl/v0.7.0/carto-vl.min.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://carto.com/developers/carto-vl/examples/maps/style.css" rel="stylesheet">
  
  <style>
  
  aside.toolbox {
  position: absolute;
  top: 24px;
  right: 24px;
  min-width: 335px;
  max-width: 335px;
  z-index: 2;
}

.box {
  background: #FFFFFF;
  z-index: 2;
  border-radius: 10px;
  padding: 16px;
  margin: 0 0 24px;
  box-shadow: 0 0px 16px rgba(0, 0, 0, 0.24);
}
  
  
  </style>
  
  
  
</head>
<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Durst Properties</h1>
      </header>
      <section>
        <p class="description open-sans">Click on the properties</p>
        <div id="controls">
          <div id="content"></div>
        </div>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
      center: [-73.984310,40.757640],
      zoom: 14,
      scrollZoom: true,
      dragRotate: false,
      touchZoomRotate: false,
    });

    // Define user
    carto.setDefaultAuth({
      user: 'timothymartin76',
      apiKey: 'default_public'
    });

    // Define layer and variables for interactivity
    const source = new carto.source.Dataset('durst_properties_bbl');
    const viz = new carto.Viz(`
      @address_1: $address_1,
	  @squarefeet: $squarefeet,
	  @architect: $architect,
	  @boroughnam: $boroughnam,
	  @bbl_1: $bbl_1,
	  @bin: $bin,
	  @url: $url,
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Define interactivity
    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureClick', updateNeighbourhood);

    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', hideLoader);

    function updateNeighbourhood(event) {
      let content = '';
      for (let feature of event.features) {
        content += `
          <div class="container">
            <h3 class="h3">${feature.variables.address_1.value}</h3>
			<p class="open-sans">Square Feet: ${feature.variables.squarefeet.value}</p>
			<p class="open-sans">Architect: ${feature.variables.architect.value}</p>
			<p class="open-sans">Borough: ${feature.variables.boroughnam.value}</p>
			<p class="open-sans">BBL: ${feature.variables.bbl_1.value}</p>
			<p class="open-sans">BIN: ${feature.variables.bin.value}</p>
			<p class="open-sans">Streetview<iframe src="${feature.variables.url.value}"></iframe></p>
          </div>
        `;
      }
      document.getElementById('content').innerHTML = content;
    }
    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>
</html>
