<!DOCTYPE html>
<html>
<head>
<title>World Polyconic Projection</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style>
html, body, #map {
height: 100%;
padding: 0;
margin: 0;
}
</style>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" />
</head>
<body>
<div id="map"></div>
<!-- include cartodb.js library -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script>
<script>
function main() {
cartodb.createVis('map', 'https://timothymartin76.carto.com/api/v2/viz/1739df72-ee32-11e5-b0a3-0e787de82d45/viz.json', {
shareable: true,
title: true,
description: true,
search: false,
tiles_loader: true,
center_lat: 13.280906,   
center_lon: -5.273959,
zoom: 3
})
.done(function(vis, layers) {
 // Set max zoom
          vis.map.set({
            minZoom: 2,
            maxZoom: 6
          });
// layer 0 is the base layer, layer 1 is cartodb layer
// setInteraction is disabled by default
layers[1].setInteraction(true);
layers[1].on('featureOver', function(e, latlng, pos, data) {
cartodb.log.log(e, latlng, pos, data);
});
// you can get the native map to work with it
var map = vis.getNativeMap();
})
.error(function(err) {
console.log(err);
});
}
window.onload = main;
</script>
</body>
</html>
