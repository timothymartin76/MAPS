<!DOCTYPE html>
<html>
<head>
<title>2015 Felonies</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style>
		html, body, #map {
		height: 100%;
		padding: 0;
		margin: 0;
		}
		
		h4, h3 {
    color: #666666;
		}
</style>
<link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
</head>
<body>
<div id="map"></div>

	

<!-- include cartodb.js library --->
<script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15.8/cartodb.js"></script>
<script>
function main() {
cartodb.createVis('map', 'https://timothymartin76.cartodb.com/api/v2/viz/e60fee2c-ae63-11e5-8dcb-0e5db1731f59/viz.json', {
shareable: true,
scrollwheel: false,
title: false,
description: true,
fullscreen : true,
zoomControl: true,
search: false,
//time_slider: false,
tiles_loader: true,
center_lat: 40.694526, 
center_lon: -73.936176,
zoom: 12
})
.done(function(vis, layers) {
// layer 0 is the base layer, layer 1 is cartodb layer
// setInteraction is disabled by default

 vis.map.set({
            minZoom: 11,
            maxZoom: 14
          });



layers[1].setInteraction(true);
layers[1].on('featureOver', function(e, latlng, pos, data) {
cartodb.log.log(e, latlng, pos, data);
});
// you can get the native map to work with it
var map = vis.getNativeMap();
})
.error(function(err) {
console.log(err);
});
}
window.onload = main;
</script>
</body>
</html>
