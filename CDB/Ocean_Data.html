<!DOCTYPE html>
<html>
<head>
<title>Ocean Data</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style>
html, body, #map {
height: 100%;
padding: 0;
margin: 0;
}
</style>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" />
</head>
<body>
<div id="map"></div>
<!-- include cartodb.js library -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script>
<script>
function main() {
cartodb.createVis('map', 'https://timothymartin76.cartodb.com/api/v2/viz/4a5677f4-63ee-11e5-af86-0e73ffd62169/viz.json', {
shareable: true,
title: false,
description: false,
search: false,
time_slider: false,
zoomControl: false,
tiles_loader: true,
center_lat: 10.40598,
center_lon: -20.31885,
zoom: 3
})
.done(function(vis, layers) {
// layer 0 is the base layer, layer 1 is cartodb layer
// setInteraction is disabled by default
layers[1].setInteraction(true);
layers[1].on('featureOver', function(e, latlng, pos, data) {
cartodb.log.log(e, latlng, pos, data);
});
// you can get the native map to work with it
var map = vis.getNativeMap();

})
.error(function(err) {
console.log(err);
});
}
window.onload = main;
</script>
</body>
</html>
