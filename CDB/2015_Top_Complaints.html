<!DOCTYPE html>
<html>
<head>
<title>311 Top CMBD Complaints</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style>
		html, body, #map {
		height: 100%;
		padding: 0;
		margin: 0;
		}
		

		
		
</style>
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.13/themes/css/cartodb.css" />
</head>
<body>
<div id="map"></div>
<!-- include cartodb.js library -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script>
<script>
function main() {
cartodb.createVis('map', 'https://timothymartin76.cartodb.com/api/v2/viz/a8ab8ffe-beef-11e5-87af-0e3ff518bd15/viz.json', {
shareable: true,
zoomControl: true,
fullscreen : true,
title: true,
description: false,
search: false,
//time_slider: false,
tiles_loader: true,
center_lat: 40.694526, 
center_lon: -73.936176,
zoom: 11
})
.done(function(vis, layers) {
// layer 0 is the base layer, layer 1 is cartodb layer
// setInteraction is disabled by default





layers[1].setInteraction(true);
layers[1].on('featureOver', function(e, latlng, pos, data) {
cartodb.log.log(e, latlng, pos, data);
});
// you can get the native map to work with it
var map = vis.getNativeMap();
})
.error(function(err) {
console.log(err);
});
}
window.onload = main;
</script>
</body>
</html>
